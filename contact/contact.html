<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Me</title>
        <style type="text/css">
			.antispam { display:none;}
		</style>
        <link rel="stylesheet" type="text/css" href="../styles.css">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">
			// split your email into two parts and remove the @ symbol
			var first = "ffernando";
			var last = "engineer.com";
		</script>
        <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript">
			$(document).ready(function(){
				$('#send_message').click(function(e){
					e.preventDefault();
					var error = false;
					//var topic = $('#topic').val();
					var name = $('#name').val();
					var contact = $('#contact').val();
					//var subject = $('#subject').val();
					var message = $('#message').val();
				
					if(error == false){
					$('#send_message').attr({'disabled' : 'true', 'value' : 'Sending...' });
					$.post("send_email.php", $("#contact_form").serialize(),function(result){
							var r = result;
							if(r == 'sent'){
							$('#cf_submit_p').remove();
							//$('#mail_success').fadeIn(500);
						} else {
							// $('#mail_fail').fadeIn(500);
							$('#send_message').removeAttr('disabled').attr('value', 'Send Message');
							}
						});
					}
				});
			});
		</script>
    </head>
    <body class="background">
        <div class="form">
                
			
            <form action="http://formspree.io/`${first} + '@' ${last}`" method="POST">
    
              <label>Your Name</label>
              <input  class="form__input" type="text" placeholder="Your name..">
          
              <label for="contact info">Your Contact Info</label>
              <input  class="form__input" type="text" placeholder="Your contact info..">
              <p class="antispam">Leave this empty:
				<br /><input name="url" /></p>
              
              <label for="message">Message</label>
              <textarea class="form__input" type="text" placeholder="Write something.. (if more space is needed, adjust the size of this box in the lower-right corner)" style="height:200px"></textarea>
                
              <input class="form__submit" type="submit" value="Submit">
                
            </form>
            <p>My e-mail address:
				<script type="text/javascript">
					document.write('<a href="mailto:'+first + '@' + last+'">'+first + '@' + last+'<\/a>');
				</script>
				<noscript>
				Please enable javascript or use the contact form.
				</noscript>
			</p>
          </div>
        
    </body>
</html>
